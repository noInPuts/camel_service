name: Account service test

on:
  push:
    branches:
      - main  
  pull_request: 
    branches:
      - '*'
jobs:
  build:

    runs-on: ubuntu-22.04 # Possible change

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: '17'  

    - name: Running tests
      working-directory: ./auth_service  
      run: mvn clean test -q

    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      with:
        installKubectl: true

    - name: Set up Docker
      uses: actions/setup-docker@v2
      with:
        dockerfile: Dockerfile
        context: .

    - name: Build and push Docker image
      run: |
        docker build -t auth_service .
        docker tag auth_service auth_service:latest
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        docker push auth_service:latest